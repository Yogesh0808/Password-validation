<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation Form | Javascript</title>
    <link rel="stylesheet" href="pwstyle.css">
    <link rel="icon" href="https://drive.google.com/uc?id=1ob_063Su6S5olsFeaN54q1khsnrEkhN2" type="image/x-icon">
    <script src="https://kit.fontawesome.com/462c9626c2.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <h3>SIGN UP FORM</h3>
        <div class="Box">
            <p>Email</p>
            <input type="email" id="UserInput" required placeholder="yourmail@gmail.com">
            <i class="fa-solid fa-envelope" style="color: #ffffff;"></i>
        </div>
        <div class="Box">
            <p>UserName</p>
            <input type="text" id="UserInput" required placeholder="Enter UserName">
            <i class="fa-solid fa-user fa-lg" style="color: #ffffff;"></i>
        </div>
        <div class="Box">
            <p>Password</p>
            <input type="password" id="pwdInput" required placeholder="password@123">
            <span id="togglePassword" class="eye-icon" onclick="togglePasswordVisibility()">
                <i class="fa-regular fa-eye fa-lg" style="color: #ffffff;"></i>
              </span>
            
              <div class="checklist">
                <i class="far fa-circle"></i>  Min 8 Characters<br>
                <i class="far fa-circle"></i>  Uppercase letter<br>
                <i class="far fa-circle"></i>  Lowercase letter<br>
                <i class="far fa-circle"></i>  Number<br>
                <i class="far fa-circle"></i>  Special character<br>
              </div>
            <!--<i class="fa-solid fa-circle-check" style="color: #fafffb;"></i>-->
        </div>
        <input id="submit" type="Submit" value="SIGN UP">
    </div>

    <script type="text/javascript" src="App.js" charset="UTF-8"></script>
</body>
</html>
